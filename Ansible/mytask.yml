      become: true
      ansible.builtin.user:
        name: johnd
        comment: John Doe
        shell: /bin/bash
        password: $1$SomeSalt$GeiX8X5vXsCoyilpMJP3A1
        generate_ssh_key: yes
        ssh_key_bits: 8192
        ssh_key_file: .ssh/id_rsa
