---
- name: Upgrade Computer
  hosts: all
  tasks:
     - debug:
          var: ansible_facts
     - name: Update and upgrade the OS
       become: yes
       apt:
          update_cache: yes
          upgrade: yes
          autoremove: yes
       when: ansible_facts["pkg_mgr"] == "apt"

- name: Install NGINX
  gather_facts: false
  hosts: all
  tasks:
    - name: Install a NGINX
      become: "yes"
      apt:
        name: "{{ packages }}"
        update_cache: "yes"
      vars:
        packages:
        - nginx

- name: Create User
  gather_facts: false
  hosts: all
  tasks:
